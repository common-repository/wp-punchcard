<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title> PunchCard Examples </title>

<script type="text/javascript" src="jquery-1.1.2.pack.js"></script>
<script type="text/javascript" src="punchcard-1.3.js"></script>

<style type="text/css">
h4 {margin-top: 30px; margin-bottom: 5px}
hr#bottom {margin-top: 50px;}
img#xhtml {border: none;}
</style>
</head>
<body>

<h4>Chili: jQuery Script for Syntax Highlighting</h4>
<div class="pc_MINI"><div class="punchcard">
	<object>
	<param name="punchcard" value='{
		title: "Chili / Syntax Highlighter"
		, url: "http://noteslog.com/chili/"
		, id : "Chili"
	}'/>
	</object>
</div></div>

<h4>Enzymes: A WordPress Plugin for Execution and Transclusion of Custom Fields</h4>
<div class="punchcard">
	<object>
	<param name="punchcard" value='{
		title: "Enzymes / WordPress Plugin"
		, url: "http://noteslog.com/enzymes/"
		, id : "Enzymes"
	}'/>
	</object>
</div>

<h4>This page</h4>
<div class="pc_MINI"><div class="punchcard">
	<object>
	<param name="punchcard" value='{
		title: document.title
		, url: location.href
		, id : location.href
	}'/>
	</object>
</div></div>

<h4>PunchCard: jQuery Widget for Submission of URLs to Social Bookmarking Sites</h4>
<div class="pc_STRIP"><div class="punchcard">
	<object>
	<param name="punchcard" value='{
		title: "PunchCard / Social Bookmarklet"
		, url: "http://noteslog.com/punchcard/"
		, id : "PunchCard"
	}'/>
	</object>
</div></div>

<hr id="bottom"/>
<p><a href="http://validator.w3.org/check?uri=referer">
<img id="xhtml" height="31" width="88"
	src="http://www.w3.org/Icons/valid-xhtml10"
	alt="Valid XHTML 1.0 Strict" />
</a></p>

</body>
</html>
